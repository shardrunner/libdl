image: elsa/ubu18-clang6:latest

variables:
  GIT_SUBMODULE_STRATEGY: "normal"

stages:
  - compile

build-linux-gcc:
  stage: compile
  script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make
 #   - ./test
  tags:
    - linux
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - build/


build-linux-clang:
  stage: compile
  script:
    - mkdir -p build
    - cd build
    - cmake .. -DCMAKE_CXX_COMPILER=/usr/bin/clang++
    - make
  tags:
    - linux
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - build/